<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App-Yogita Argade</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #95D2B3;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #D8EFD3;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fade-in 0.5s ease-out;
      animation-fill-mode: backwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
      color: #555;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 200px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #weatherResults {
      margin-top: 20px;
      text-align: left;
      animation: slide-up 0.5s ease-out;
      animation-delay: 0.3s;
      animation-fill-mode: backwards;
    }

    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #weatherResults h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 24px;
    }

    #weatherResults p {
      margin-bottom: 5px;
      color: #555;
      font-size: 16px;
    }

    #weatherResults img {
      margin-top: 10px;
      max-width: 50px;
      animation: rotate 2s linear infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <form id="weatherForm">
      <label for="locationInput">Enter Location:</label>
      <input type="text" id="locationInput" name="location" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weatherResults">
    </div>
  </div>

  <script>
    const weatherForm = document.getElementById('weatherForm');
    const locationInput = document.getElementById('locationInput');
    const weatherResults = document.getElementById('weatherResults');

    weatherForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = locationInput.value.trim();

      try {
        const response = await fetch(`http://localhost:3000/weather?location=${location}`);
        const data = await response.json();

        const { location: { name }, current: { temp_c, condition: { text, icon } } } = data;
        weatherResults.innerHTML = `
                        <h2>${name}</h2>
                        <p>Current Temperature: ${temp_c}Â°C</p>
                        <p>Condition: ${text}</p>
                        <img src="${icon}" alt="Weather Icon">
                    `;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        weatherResults.innerHTML = '<p>Failed to fetch weather data. Please try again later.</p>';
      }
    });
  </script>
</body>

</html>
